<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OTP Verification</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
    }

    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 300px;
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 10px;
      width: 100%;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    p {
      color: red;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Phone Number OTP Verification</h2>
    <input type="tel" id="phoneNumber" placeholder="Enter phone number" maxlength="10">
    <button onclick="generateOTP()">Generate OTP</button>

    <div id="otpSection" style="display: none;">
      <input type="text" id="otpInput" placeholder="Enter OTP">
      <button onclick="verifyOTP()">Verify OTP</button>
    </div>

    <p id="message"></p>
  </div>

  <script>

    let generatedOTP = null;

    function generateOTP() {
      let phoneNumber = document.getElementById("phoneNumber").value;
      if (!phoneNumber || phoneNumber.length !== 10) {
        document.getElementById("message").innerText = "Enter a valid 10-digit phone number.";
        return;
      }

      // Generate a random 6-digit OTP
      generatedOTP = Math.floor(100000 + Math.random() * 900000);
      console.log("Generated OTP:", generatedOTP); // For debugging, remove in production

      // Show OTP input section
      document.getElementById("otpSection").style.display = "block";
      document.getElementById("message").innerText = "OTP sent successfully!";
    }

    function verifyOTP() {
      let enteredOTP = document.getElementById("otpInput").value;

      if (enteredOTP == generatedOTP) {
        document.getElementById("message").innerText = "✅ OTP Verified Successfully!";
        document.getElementById("message").style.color = "green";
      } else {
        document.getElementById("message").innerText = "❌ Invalid OTP. Try again.";
        document.getElementById("message").style.color = "red";
      }
    }

  </script>
</body>

</html>
