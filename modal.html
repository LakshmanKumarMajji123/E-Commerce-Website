<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Modal</title>
  <style>
    /* Basic Styles */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }

    /* Button Styling */
    .open-modal {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    /* Modal Styling */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    /* Modal Box */
    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 8px;
      width: 300px;
      text-align: center;
    }

    /* Close Button */
    .close-modal {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 15px;
      background-color: red;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }

    /* Show Modal when targeted */
    #modal:target {
      opacity: 1;
      pointer-events: auto;
    }
  </style>
</head>

<body>

  <!-- Open Modal Button -->
  <a href="#modal" class="open-modal">Open Modal</a>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <h2>Modal Title</h2>
      <p>This is a simple modal using HTML & CSS.</p>
      <a href="#" class="close-modal">Close</a>
    </div>
  </div>

</body>

</html>
